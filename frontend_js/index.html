<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <title>Positive Quotes</title>
</head>

<body>
    <div class="header"><img class="header_img" src="images/header-img.jpg"></div>
    <h3 class="animate__animated animate__swing">Positive Quotes</h3>
    <div class="side-bar">
        <div><img class="sidebar-img" src="images/img1.png"></div>
        <br>
        <div><img class="sidebar-img" src="images/img2.png"></div>
        <br>
        <div><img class="sidebar-img" src="images/img3.png"></div>
        <br>
        <div><img class="sidebar-img" src="images/img4.png"></div>
    </div>

    <div class="category-container" id="category-name">
        <h4>CATEGORIES</h4>
    </div>

    <form class="form-container">
        <h5>Select Category Below:</h5>
        <br>
        <input class="radio" type="radio" value="Motivational" name="category" data-id="1" required>Motivational
        <input class="radio" type="radio" value="Success" name="category" data-id="2" required>Success
        <input class="radio" type="radio" value="For Students" name='category' data-id="3" required>For Students
        <input class="radio" type="radio" value="Funny" name="category" data-id="4" required>Funny
        <br><br>
        <textarea rows="4" cols="30" type="text" id="button"></textarea>
        <input type="submit" value="Create Your Own Quote" id="submit">
    </form>

    <div class="quotes">

    </div>

    <div class="footer">
        <footer>
            <hr><br>Copyright Â© Positive Quotes 2020
        </footer>
    </div>

    <script type="text/javascript" src="src/components/category.js"></script>
    <script src="src/components/quote.js"></script>
    <script src="src/adapters/api_service.js"></script>
    <script src="src/index.js"></script>
</body>

</html>
